<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Selection</title>
</head>
<body>
<form action="/graph" method="POST">
  <select name="gs">
      {% for att in attributes %}
        <option value="{{att}}">{{att}}</option>
      {% endfor %}
  </select>
  <input type="submit" value="submit">
</form>
</body>
</html>
